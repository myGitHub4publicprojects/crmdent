{% extends "kadent/base.html" %}
{% load static %}

{% block content %}
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <p>
        <label for="id_file">File:</label>
        <input type="file" name="images" required="" accept="image/*" id="id_file" multiple>
    </p>
    <p>
        <label for="id_note">Note:</label>
        <textarea name="note" cols="40" id="id_note" rows="10"></textarea>
    </p>
    <input type="submit" value="Zapisz">
</form>
{% endblock content %}
